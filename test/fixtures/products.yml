<%  chairs = {  :ecleptic => :oriental,
                :innovative => :oriental,
                :fabulous => :vintage,
                :classic => :vintage,
                :dinamic => :bamboo,
                :young => :sweetrussian,
                :innovative => :italian}
    tables = {  :comfortable => :italian,
                :compact => :minimal,
                :minimal => :minimal,
                :elegant => :sweetrussian,
                :beautiful => :italian,
                :squared => :minimal,
